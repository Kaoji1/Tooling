<div class="login-page">

  <div class="login-card">
    <h1>Login</h1>

    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
      <label for="userid">Username:</label>
      <input type="text" name="username" [(ngModel)]="Username" required placeholder="Enter username" />

      <label for="password">Password:</label>
      <input type="password" id="passwordinput" name="password" [(ngModel)]="Password" required
        placeholder="Enter password" />

      <div class="show-password">
        <input type="checkbox" id="showpwd" (change)="togglePasswordVisibility()" />
        <label for="showpwd">Show password</label>
      </div>

      <button type="submit" class="btn-singin">SIGN IN</button>

      <p *ngIf="errorMessage" style="color:red;">{{ errorMessage }}</p>
    </form>

  </div>
</div>
