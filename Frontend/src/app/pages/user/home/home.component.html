<!-- เอาไว้แยกsidebarและตัวหน้า -->
<div class="layout">

  <!-- sidebarฝั่งuser -->
  <app-sidebar></app-sidebar>

  <!-- Content ในหน้า Home -->
  <div class="content-area">
    <h1> Request </h1>
    <p> Product Requisition </p>

    <!-- กลุ่มของปุ่ม request และ action botton -->
    <div class="group-req ">

      <!-- input request row1 & row2 -->
      <div class="input-req">

        <!-- row1 -->
        <div class="req-row1">

          <!-- Group lable & select Division -->
          <div class="group-select">
            <label for="division">Division</label>
            <select class="form-select" id="division">
              <option selected>Division Select</option>
              <option value="1">PMC</option>
              <option value="2">GMMA</option>
            </select>
          </div>

          <!-- Group lable & select Fac(phase) -->
          <div class="group-select">
            <label for="Fac">Fac</label>
            <select class="form-select" id="Fac">
              <option selected>Open this select menu</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>

          <!-- Group lable & input Phone number  -->
          <div class="group-select">
            <label for="phonenumber">Phone Number</label>
            <input type="tel" class="form-control" placeholder="Enter your phone number" id="phonenumber" />
          </div>

          <!-- Group lable & input Due-date -->
          <div class="group-select">
            <label for="date">Due-Date</label>
            <input type="date" class="form-control" placeholder="Enter date" id="date" />
          </div>

        </div>
        <!--div row1-->

        <!-- Request row2 -->
        <div class="req-row2">

          <!-- Group label & select case -->
          <div class="group-select">
            <label for="case">Case </label>
            <select class="form-select" id="case">
              <option selected>Case Select</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>

          <!-- Group label & input spec -->
          <div class="group-select">
            <label for="spec">Spec</label>
            <select class="form-select" id="spec">
              <option selected>Spec Select</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>

          <!-- Group label & select process -->
          <div class="group-select">
            <label for="process">Process</label>
            <select class="form-select" id="process">
              <option selected>Process Select</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>

          <!-- Group label & select Machine No -->
          <div class="group-select">
            <label for="Machine No">Machine No</label>
            <select class="form-select" id="Machine No">
              <option selected>Machine Type</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>

          <!-- input quantity -->
          <div class="group-select">
            <label for="phonenumber">QTY</label>
            <input type="number" class="form-control" min="0" step="1" placeholder="Enter QTY" id="qty" />
          </div>

        </div>
        <!--div row2-->
      </div>
      <!--div input-req-->

      <!-- button group -->
      <div class="btn-group-req">
        <button class="btn-import" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"
          data-bs-whatever="@getbootstrap"> IMPORT <i class="bi bi-download"></i></button>
        <button class="btn-view" type="submit"> VIEW <i class="bi bi-eye-fill"></i></button>
      </div>

    </div>
    <!--div grop-req-->

    <!-- table -->
    <div class="table-responsive">
      <table class="table table-bordered text-center">
        <!-- หัวตาราง -->
        <table>
          <tr>
            <th><input type="checkbox" /></th>
            <th>Part No.</th>
            <th>Item No.</th>
            <th>Spec</th>
            <th>Process</th>
            <th>Machine Type</th>
            <th>Machine No.</th>
            <th>Quantity</th>
          </tr>
        </table>

        <!-- ข้อมูลในตาราง -->
        <tbody>
          <tr>
            <td><input type="checkbox" /></td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
          </tr>

          <tr>
            <td><input type="checkbox" /></td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
          </tr>
        </tbody>
      </table>
    </div>
    <!--table-->

    <button class="btn-sendrequest" type="submit"><i class="bi bi-cart-plus"></i> Add To Cart</button>
  </div>
  <!--div box-main-->
</div>
<!--div home-layout-->

<!-- test Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">UpLode file</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Recipient:</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="mb-3">
            <label for="message-text" class="col-form-label">Message:</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Send File</button>
      </div>
    </div>
  </div>
</div>
