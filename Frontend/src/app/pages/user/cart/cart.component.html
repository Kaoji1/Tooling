<!-- ฝั่งด้านแสดงข้อมูลไม่เกี่ยวกับsidebar -->
<div class="cart-layout">
    <!-- เพิ่มsidebarเข้ามา -->
    <app-sidebar></app-sidebar>
         <!--รวมข้อมูลในหน้าทั้งหมด  -->
        <div class="main">
            <div class="header">
        <h4>Cart</h4>
        <button class="lol" type="button" ><i class="bi bi-bell" ></i>
      <span class="position-absolute top-2  translate-middle badge rounded-pill bg-danger">99+
      <span class="visually-hidden">unread messages</span>
  </span></button>
      </div>
                
                <p>all your request in here</p>
            <!-- table -->
                <div class="table-responsive">
                <table class="table table-bordered text-center">
                    <thead>
                        <tr>
                            <th>Part No.</th>
                            <th>Item No.</th>
                            <th>Spec</th>
                            <th>Process</th>
                            <th>Machine Type</th>
                            <th>Machine No.</th>
                            <th >QTY</th>
                            <th>Input Date</th>
                            <th>Due Date</th>
                            <th>Insert</th>
                            <th>Edit</th>
                            <th>Del</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                       
                        <tr *ngFor="let item of cartItems;let i = index">
                            <td>{{ item.partNo }}</td>
                            <td>{{ item.itemNo }}</td>
                            <td>{{ item.spec }}</td>
                            <td>{{ item.process }}</td>
                            <td>{{ item.machineType }}</td>
                            <td>{{ item.machineNo }}</td>
                            <td>{{ item.qty }}</td>
                            <td>{{ item.inputDate }}</td>
                            <td>{{ item.dueDate }}</td>
                            
                            
                            <td><button class="Insert" type="submit"><i class="bi bi-arrow-down-left-square"></i></button></td>
                            <td><button class="edit" type="submit"><i class="bi bi-pencil-square"></i></button></td>
                            <td><button class="del" type="submit" (chick)="removeItem(i)"><i class="bi bi-trash"></i></button></td>
                            
                        </tr>
                         
                        
                        
                            

                    </tbody>
                </table>
            </div> <!--table-->
            <!-- button sendrequest -->
            <button class="btn-sendrequest"type="submit"><i class="bi bi-send-fill"></i>Send Request</button>
</div>
