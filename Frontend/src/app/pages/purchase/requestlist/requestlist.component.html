<!-- จัดเรียงsidebarและหน้าทั้งหน้า -->
<div class="layout">
  <!-- sidebarฝั่งuser -->
  <app-sidebarpurchase></app-sidebarpurchase>
  <router-outlet></router-outlet>

  <!-- ข้อมูลในหน้านี้ไม่รวมsidebar -->
  <div class="content">
    <div class="header">
      <h1 class="re"> Request List </h1>
      <app-notification class="noti"></app-notification>
    </div>

    <!--คำบรรยายใต้หัวข้อ-->
    <p class="the"> The loan withdrawal request is here. </p>

    <div class="box-input">
      <div class="form-input">
        <div class="group-select">
          <label for="datesetup">Date</label>
          <input type="date" dateFormat="dd/mm/yy">
        </div>
        <h6>TO</h6>
        <div class="group-select">
          <label for="duedate">Date</label>
          <input type="date" id="duedate">
        </div>

        <div class="group-select">
          <label for="case">Case</label>
          <select class="form-select" id="case" required>
            <option value="" disabled selected hidden>Select a case</option>
            <option value="1">Set up</option>
            <option value="2">Other</option>
          </select>
        </div>

      </div>

      <div class="button">
        <button class="btn-sort " type="button">
          <i class="bi bi-sort-down">Sort</i>
        </button>
      </div>
      
    </div>

    <!--ตาราง-->
    <div class="table-responsive">
      <table class="table table-bordered text-center">
        <!-- หัวตาราง -->
        <thead>
          <tr>
            <th>ItemNo</th>
            <th>Process</th>
            <th>Case</th>
            <th>Total</th>
            <th>ShowAll</th>
          </tr>
        </thead>

        <!-- ในตาราง -->
        <tbody>
          <tr *ngIf="request.length === 0">
            <td colspan="15" class="text-center text-muted">ยังไม่มีข้อมูล ( No Data )</td>
          </tr>
          <tr *ngFor="let item of request">
            <td>{{ item.ItemNo }}</td>
            <td>{{ item.Process }}</td>
            <td>{{ item.CASE }}</td>
            <td>{{ item.Total }}</td>
            <td>
              <!-- <button  class="detailicon" type="button">
                <i class="bi bi-eye-fill" style="font-size: 20px;"></i>
              </button> -->
           <button class="goToDetail" type="button" (click)="goToDetail(item.ItemNo)">
            <i class="bi bi-eye-fill" style="font-size: 20px;"></i></button>
        
             </td>
          </tr>
        </tbody>
      </table>

    </div>

    <!--ปุ่มเลื่อนหน้า-->

      <nav aria-label="Navigation">
        <ul class="pagination">
          <li class="page-item"><a class="page-link" href="#">Previous</a></li>

          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
      </nav>
    </div> -->
  </div>
</div>
